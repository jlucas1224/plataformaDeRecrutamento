<body class="bg-gray-100">

    <!-- Área do Recrutador -->
    <div class="container mx-auto mt-8">
        <h2 class="text-3xl font-semibold mb-4">Área do Recrutador</h2>

        <!-- Formulário de Publicação de Vaga -->
        <form action="process-job-posting.php" method="POST" class="max-w-md mx-auto">
            <!-- Título da Vaga -->
            <div class="mb-4">
                <label for="jobTitle" class="block text-gray-700 text-sm font-semibold mb-2">Título da Vaga</label>
                <input type="text" id="jobTitle" name="jobTitle" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Nome da Empresa -->
            <div class="mb-4">
                <label for="companyName" class="block text-gray-700 text-sm font-semibold mb-2">Nome da Empresa</label>
                <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Competências da Vaga -->
            <div class="mb-4">
                <label for="jobSkills" class="block text-gray-700 text-sm font-semibold mb-2">Competências da Vaga</label>
                <textarea id="jobSkills" name="jobSkills" rows="4"
                    class="w-full px-4 py-2 border rounded-md"></textarea>
            </div>

            <!-- Descrição da Vaga -->
            <div class="mb-4">
                <label for="jobDescription" class="block text-gray-700 text-sm font-semibold mb-2">Descrição da Vaga</label>
                <textarea id="jobDescription" name="jobDescription" rows="6"
                    class="w-full px-4 py-2 border rounded-md"></textarea>
            </div>

            <!-- Localidade -->
            <div class="mb-4">
                <label for="jobLocation" class="block text-gray-700 text-sm font-semibold mb-2">Localidade</label>
                <input type="text" id="jobLocation" name="jobLocation" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Tipo de Vaga -->
            <div class="mb-4">
                <label for="jobType" class="block text-gray-700 text-sm font-semibold mb-2">Tipo de Vaga</label>
                <select id="jobType" name="jobType"
                    class="w-full px-4 py-2 border rounded-md bg-white focus:outline-none">
                    <option value="remoto">Remoto</option>
                    <option value="presencial">Presencial</option>
                    <option value="hibrida">Híbrida</option>
                </select>
            </div>

            <!-- Benefícios da Empresa -->
            <div class="mb-4">
                <label for="companyBenefits" class="block text-gray-700 text-sm font-semibold mb-2">O que a Empresa
                    Oferece</label>
                <textarea id="companyBenefits" name="companyBenefits" rows="4"
                    class="w-full px-4 py-2 border rounded-md"></textarea>
            </div>

            <!-- Salário -->
            <div class="mb-4">
                <label for="jobSalary" class="block text-gray-700 text-sm font-semibold mb-2">Salário</label>
                <input type="text" id="jobSalary" name="jobSalary" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Formato de Contratação -->
            <div class="mb-4">
                <label for="employmentType" class="block text-gray-700 text-sm font-semibold mb-2">Formato de
                    Contratação</label>
                <select id="employmentType" name="employmentType"
                    class="w-full px-4 py-2 border rounded-md bg-white focus:outline-none">
                    <option value="PJ">PJ</option>
                    <option value="COOPERADO">Cooperado</option>
                    <option value="CLT">CLT</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <!-- Escala de Trabalho -->
            <div class="mb-4">
                <label for="workSchedule" class="block text-gray-700 text-sm font-semibold mb-2">Escala de
                    Trabalho</label>
                <input type="text" id="workSchedule" name="workSchedule" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Botão de Publicar Vaga -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Publicar Vaga</button>
        </form>
    </div>
