<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Recrutamento Online - Registro</title>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-blue-500">Recrutamento Online</a>
            <div class="flex space-x-4">
                <a href="recruiters.html" class="text-gray-600 hover:text-gray-800">Página Inicial</a>
                <a href="login-recruiters.html" class="text-gray-600 hover:text-gray-800">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registro -->
    <div class="container mx-auto mt-8">
        <h2 class="login-heading">Registro para Recrutadores</h2>

        <!-- Formulário de Registro -->
        <form action="process-registration-recruiter.php" method="POST" class="max-w-md mx-auto mt-4">
            <!-- Nome do Recrutador -->
            <div class="mb-4">
                <label for="recruiterName" class="block text-gray-700 text-sm font-semibold mb-2">Nome do Recrutador</label>
                <input type="text" id="recruiterName" name="recruiterName" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Nome da Empresa -->
            <div class="mb-4">
                <label for="companyName" class="block text-gray-700 text-sm font-semibold mb-2">Nome da Empresa</label>
                <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- LinkedIn -->
            <div class="mb-4">
                <label for="linkedin" class="block text-gray-700 text-sm font-semibold mb-2">LinkedIn</label>
                <input type="text" id="linkedin" name="linkedin" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Data de Nascimento -->
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 text-sm font-semibold mb-2">Data de Nascimento</label>
                <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- CPF/CNPJ -->
            <div class="mb-4">
                <label for="cpfCnpj" class="block text-gray-700 text-sm font-semibold mb-2">CPF/CNPJ</label>
                <input type="text" id="cpfCnpj" name="cpfCnpj" class="w-full px-4 py-2 border rounded-md">
            </div>

            <!-- Botão de Registro -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"><a href="login-recruiters.html">Registrar</a></button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Recrutamento Online. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>

</html>
