<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vagas Recomendadas</title>
</head>

<body class="bg-gray-100">

    <!-- Navbar (se necessário) -->
    <nav class="bg-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-blue-500">Recrutamento Online</a>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mx-auto mt-8">
        <h2 class="login-heading">Vagas Recomendadas</h2>

        <!-- Card de Vaga -->
        <div class="job-card-container">
            <div class="job-card">
                <h3 class="job-title">Título da Vaga</h3>
                <p class="job-description">Descrição da Vaga...</p>
                <div class="job-actions">
                    <button onclick="handleLike()">Like</button>
                    <button onclick="handleDislike()">Dislike</button>
                </div>
            </div>
        </div>

        <!-- Mensagem para quando não houver mais vagas -->
        <p id="noJobsMessage" class="text-center text-gray-500 mt-4">Não há mais vagas disponíveis.</p>
    </div>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Recrutamento Online. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="./candidate.js"></script>
</body>

</html>
