<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Login - Recrutamento Online</title>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-blue-500">Recrutamento Online</a>
    </div>
  </nav>

  <!-- Página de Login -->
  <div class="container mx-auto mt-8">
    <h2 class="login-heading">Login</h2>
    <form class="login-form" id="loginForm">
      <input type="text" class="login-input" placeholder="Usuário">
      <input type="password" class="login-input" placeholder="Senha">
      <button type="submit" class="login-button-large">Login</button>
      <p class="mt-4">Ainda não tem uma conta? <a href="register.html" class="text-blue-500">Registre-se</a></p>
    </form>
  </div>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Recrutamento Online. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
